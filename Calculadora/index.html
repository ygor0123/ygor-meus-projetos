<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maquina"><!-- Calculadora -->
        
        <div class="tela"> <!-- Visor -->
            <input type="text" id="tela">
        </div> <!-- Fim Visor -->
        
        
        <div class="teclas"> <!-- Teclas -->
        
        <input type="submit" value="1" onclick="unir(1)">
        <input type="submit" value="2" onclick="unir(2)">
        <input type="submit" value="3" onclick="unir(3)">
        <input type="submit" value="+" onclick="unir('+')">
        <input type="submit" value="4" onclick="unir(4)">
        <input type="submit" value="5" onclick="unir(5)">
        <input type="submit" value="6" onclick="unir(6)">
        <input type="submit" value="-" onclick="unir('-')">
        <input type="submit" value="7" onclick="unir(7)">
        <input type="submit" value="8" onclick="unir(8)">
        <input type="submit" value="9" onclick="unir(9)">
        <input type="submit" value="/" onclick="unir('/')">
        <input type="submit" value="C" class="inicio" onclick="limpar()">
        <input type="submit" value="0" onclick="unir(0)">
        <input type="submit" value="=" class="igual" onclick="calcular()">
        <input type="submit" value="*" onclick="unir('*')">
        
    </div><!-- Fim Teclas -->

    <img class="marca" src="wifi.png" alt="marca empresa"> <!--Marca da empresa -->

    </div><!-- Fim Calculadora -->
        
        
    <script>
    
        function limpar() {
        document.getElementById('tela').value=''
        }
        
        function unir(valor) {
        document.getElementById('tela').value += valor
        }
        
        function calcular() {
        var resultado = 0
        resultado = document.getElementById('tela').value
        document.getElementById('tela').value = eval(resultado)
        }
        
    </script>
    
</body>
</html>
